backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: static/assets # Folder where user uploaded files should go
public_folder: /assets
publish_mode: editorial_workflow # Enable drafts

collections: # A list of collections the CMS should be able to edit
  # SITE META DATA
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ""
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ""
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ""
                required: false
  # PROJECTS
  - name: project
    label: Project
    folder: _data/project
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: Project }
      - name: path
        label: Path
        widget: string
        pattern: [/]
        hint: "Path must start with /"
      - widget: string
        name: projectUrl
        label: Project URL
        required: false
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }
  # BLOG POSTS
  - name: blog
    label: Blog
    folder: _data/blog
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: BlogPost }
      - name: path
        label: Path
        widget: string
        pattern: [/]
        hint: "Path must start with /"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - label: "Hidden"
        name: "hidden"
        widget: "select"
        required: false
        default: false
        options:
          - { label: "Yes", value: true }
          - { label: "No", value: false }
        hint: "Mark this as YES to not show this post anywhere"
      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          required: false,
        }
      - { name: body, label: Body, widget: markdown }
